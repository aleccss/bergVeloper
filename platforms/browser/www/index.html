        <title>book'n'eat</title>
        <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
    </head>

      <div class="container">
        <div class="row" style="height: 40px;">
        </div>

          <div class="col-md-9">

          </div>
        </div>
        <div class="row" style="height: 40px;">
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-2">
            <p>Username:</p>
          </div>
          <div class="col-xs-6">
            <input class="input"></input>
          </div>
          <div class="col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-2">
            <p>Password:</p>
          </div>
          <div class="col-xs-6">
            <input class="input" type="password"></input>
          </div>
          <div class="col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-4">
            <button type="button" class="btn" id="signUpButton">Sign Up</button>
            <div id="signUpPopup" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h3>SignUp Information</h3>
                  <label for="username">Username:</label>
                  <input type="text" name="user" id="username" placeholder="username">
                  <label for="password">Password:</label>
                  <input type="password" name="password" id="password" placeholder="password">
                  <label for="username">Phone no.:</label>
                  <input type="text" name="phone" id="phone">
                  <button type="button" class="btn" id="saveUserButton">Save</button>
                </div>
            </div>

          </div>
          <div class="col-xs-4">
            <button type="button" class="btn" id="signInButton">Sign In</button>
          </div>
          <div class="col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-5"></div>
          <div class="col-xs-2">
            <a href="#">Not now</a>
          </div>
          <div class="col-xs-5"></div>
        </div>
        <div class="row" style="height: 40px" ></div>
      </div>
      <div class="container">
        <div class="col-xs-2"></div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-info" id="FbButton" style="border-radius: 48px; height: 44px;">Fb</button>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-warning" id="GoogleButton" style="border-radius: 48px; height: 44px;">G+</button>
        </div>
        <div class="col-xs-2"></div>
      </div>
