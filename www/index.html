<html>
    <head>
        <!--

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/imports/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/imports/jquery.mobile-1.4.5.min.js"></script>
        <title>book'n'eat</title>
        <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
      <div class="container">
        <div class="row" style="height: 40px;">
        </div>
        <div class="row">
          <div class="col-md-12">
            <img src="img/logo.jpg" style="width: 120px; height: 120px; margin-left: auto; margin-right: auto; display: block;"/>
          </div>
        </div>
        <div class="row" style="height: 40px;">
        </div>
      </div>
      <div class="container input-group">
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-8" style="margin: 5px;">
            <input id="loginUsername" class="form-control" placeholder="Username" style="position: initial;"></input>
          </div>
          <div class="col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-8" style="margin: 5px;">
            <input id="loginPassword" class="form-control" type="password" placeholder="Password" style="position: initial;"></input>
          </div>
          <div class="col-xs-2"></div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col-xs-1"></div>
          <div class="col-xs-5">
            <button type="button" class="btn" id="signUpButton" style="background-color: black; color: white; width:100px; margin: 5px; margin-left: auto; margin-right: auto; display: block;">Register</button>
            <div id="signUpPopup" class="modal">
                <div class="modal-content input-group">
                  <span class="close">&times;</span>
                  <p>SignUp Information</p>                  
                  <input type="text" class="form-control" name="user" id="username" placeholder="username" style="margin: 5px;">                  
                  <input type="password" class="form-control" name="password" id="password" placeholder="password" style="margin: 5px;">                  
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="phone" style="margin: 5px;">
                  <button type="button" class="btn" id="saveUserButton" style="margin: 5px; width:100%">Save</button>
                </div>
            </div>

          </div>
          <div class="col-xs-5">
            <button type="button" class="btn" id="signInButton" style="background-color: black; color: white; width:100px; margin: 5px; margin-left: auto; margin-right: auto; display: block;">Sign In</button>
          </div>
          <div class="col-xs-1"></div>
        </div>
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6">
            <a href="restaurantPage.html" class="label label-default" style="display: block; margin-top: 10px;">Not now</a>
          </div>
          <div class="col-xs-3"></div>
        </div>
        <div class="row" style="height: 40px" ></div>
      </div>
      <div class="container">
         <div class="row">
           <div class="col-xs-2"></div>
           <div class="col-xs-4">
             <img id="FbButton" src="img/icons/facebook.png" style="width:70px; margin-left: auto; margin-right: auto; display: block;"></img>
           </div>
           <div class="col-xs-4">
             <img id="GoogleButton" src="img/icons/googlePlus.png" style="width:70px; margin-left: auto; margin-right: auto; display: block;"></img>
           </div>
           <div class="col-xs-2"></div>
        </div>
      </div>

      <script type="text/javascript" src="js/model.js"></script>
      <!--<script type="text/javascript" src="cordova.js"></script>-->
      <script type="text/javascript" src="js/session.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
